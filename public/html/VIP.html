<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIPs?? or maybe something else...</title>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <h1>Create a username and password to save your preferences</h1>
    <form action="/vip" method="post"> 
        <input type="text" placeholder="Create a username" name="usr">
        <input type="password" placeholder="Create a password" name="pwd">
        <button type="submit">Submit</button>
    </form>
    <h1>Alternatively, sign in</h1>
    <form action="/vip" method=post>
        <input type="text" placeholder="Username" name="usr1">
        <input type="password" placeholder="Password" name="pwd1">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
